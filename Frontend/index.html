<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE = edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Meme-Stream</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="meme.css">
  </head>
  <body>
     <header class="header">
       <div class="headbox">
         <h1>Meme-Stream</h1>
       </div> 
     </header>
     <div id="popup-form"  onblur=closeform()>
        <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Have an Awesome Meme</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="Name" name="Name" placeholder="Name*"><br>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="Caption" name="Caption" placeholder="Caption*"><br>
                        </div>
                        <div class="mb-3">
                            <input type="url" class="form-control" id="Url" name="Url" placeholder="Meme image URL"><br>
                        </div>

                        <!-- <button type="submit" class="btn btn-primary" >Submit </button> -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-link" onclick=add()>Submit</button>
                    <button type="button" class="btn btn-link" data-dismiss="modal" onclick=closeform()>Close</button>
                </div>
           </div>
          </div>
          <div id="edit-form" onblur=closeforme()>
            <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Edit Meme</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="eName" name="Name" placeholder="Name*"><br>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="eCaption" name="Caption" placeholder="Caption*"><br>
                            </div>
                            <div class="mb-3">
                                <input type="url" class="form-control" id="eUrl" name="Url" placeholder="Meme image URL"><br>
                            </div>
    
                            <!-- <button type="submit" class="btn btn-primary" >Edit -->
                        </button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-link" onclick=editRequest()>Edit</button>
                        <button type="button" class="btn btn-link" data-dismiss="modal" onclick=closeforme()>Close</button>
                    </div>
               </div>
              </div>
     <section>
         <div class="Wrapper">
          <div class="Grid">
          </div>
          </div>
     </section>
     <a id="add" onclick="openform()">
      <img src="p2.png" width="70px" height="70px">
     </a>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
